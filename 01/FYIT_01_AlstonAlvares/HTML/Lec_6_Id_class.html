<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ids and classes in Html</title>
        <style>
            #mainbox { color: blanchedalmond;}
            .Blackborder {
                    border: 2px solid red;
                    width: 200px;
                    background-color: rgb(46, 215, 43);
            }
            .redBg {
            
                    border: 2px solid black;
                    width: 200px;
                    background-color:rgb(138, 83, 83);
            }
        </style>
    </head>
    <body>
        <!--Ek element ko sirf ek id di ja sakti hai, ek page kyuki ids sirf identifier hota hai-->
        <!--Ek element ko multiple class di ja sakti hai-->
    <div id="mainbox"class="redBg BlackBorder">
        This main box</div><br>
    <span class="redBg">my name is alston</span>

    </body>
</html>
