<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>   
    <div class="container">
        <p>This is  &nbsp&nbsp&nbsp&nbsp a paragraph.</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <!--CTRL ENTER-->
        <p>Copywrite is written like this &copy;</p>
        <p>This is written like this &rAarr;</p>
        <p>This is written like this &frac16;</p>
        <p>This is written like this &blacklozenge;;</p>
        <p>&boxvr;</p>

    </div> 
</body>
</html>
